<!DOCTYPE html>
<html lang="en">

<head>

	<head>
		<title>three.js webgl - postprocessing - Screen Space Reflection</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	</head>

<body>
	<div id="container"></div>
	<div id="info">
		<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> -
		SSRPass demo by <a href="https://github.com/gonnavis" target="_blank">Vis</a>.<br />
	</div>
	
    <script src="../libs/three.js"></script>
	<script src="../libs/shaders/CopyShader.js"></script>
	<script src="../libs/shaders/SSRShader.js"></script>
	<script src="../libs/postprocessing/Pass.js"></script>
	<script src="../libs/postprocessing/SSRPass.js"></script>
	<script src="../libs/postprocessing/EffectComposer.js"></script>
	<script src="../libs/postprocessing/ShaderPass.js"></script>
    <script src="../libs/OrbitControls.js"></script>
	<script src="../libs/shaders/GammaCorrectionShader.js"></script>
	<script src="../libs/objects/ReflectorForSSRPass.js"></script>

	<script>
		const params = {
			enableSSR: true,
			autoRotate: true,
			otherMeshes: true,
			groundReflector: true,
		};
		let composer;
		let ssrPass;
		let controls;
		let camera, scene, renderer;
		const otherMeshes = [];
		let groundReflector;
		const selects = [];

		const container = document.querySelector( '#container' );

		

		init();
		animate();

		function init() {

			camera = new THREE.PerspectiveCamera( 35, window.innerWidth / window.innerHeight, 0.1, 15 );
			camera.position.set( 0.13271600513224902, 0.3489546826045913, 0.43921296427927076 );

			scene = new THREE.Scene();
			scene.background = new THREE.Color( 0x443333 );
			scene.fog = new THREE.Fog( 0x443333, 1, 4 );

			// Ground
			const plane = new THREE.Mesh(
				new THREE.PlaneGeometry( 8, 8 ),
				new THREE.MeshPhongMaterial( { color: 0x999999, specular: 0x101010 } )
			);
			plane.rotation.x = - Math.PI / 2;
			plane.position.y = - 0.0001;
			// plane.receiveShadow = true;
			scene.add( plane );

			// Lights
			const hemiLight = new THREE.HemisphereLight( 0x443333, 0x111122 );
			scene.add( hemiLight );

			const spotLight = new THREE.SpotLight();
			spotLight.angle = Math.PI / 16;
			spotLight.penumbra = 0.5;
			// spotLight.castShadow = true;
			spotLight.position.set( - 1, 1, 1 );
			scene.add( spotLight );

			

			let geometry, material, mesh;

			geometry = new THREE.BoxGeometry( .05, .05, .05 );
			material = new THREE.MeshStandardMaterial( { color: 'green' } );
			mesh = new THREE.Mesh( geometry, material );
			mesh.position.set( - .12, .025, .015 );
			scene.add( mesh );
			otherMeshes.push( mesh );
			selects.push( mesh );

			geometry = new THREE.IcosahedronGeometry( .025, 4 );
			material = new THREE.MeshStandardMaterial( { color: 'cyan' } );
			mesh = new THREE.Mesh( geometry, material );
			mesh.position.set( - .05, .025, .08 );
			scene.add( mesh );
			otherMeshes.push( mesh );
			selects.push( mesh );

			geometry = new THREE.ConeGeometry( .025, .05, 64 );
			material = new THREE.MeshStandardMaterial( { color: 'yellow' } );
			mesh = new THREE.Mesh( geometry, material );
			mesh.position.set( - .05, .025, - .055 );
			scene.add( mesh );
			otherMeshes.push( mesh );
			selects.push( mesh );

			geometry = new THREE.PlaneGeometry( 1, 1 );
			groundReflector = new THREE.ReflectorForSSRPass( geometry, {
				clipBias: 0.0003,
				textureWidth: window.innerWidth,
				textureHeight: window.innerHeight,
				color: 0x888888,
				useDepthTexture: true,
			} );
			groundReflector.material.depthWrite = false;
			groundReflector.rotation.x = - Math.PI / 2;
			groundReflector.visible = false;
			scene.add( groundReflector );

			// renderer
			renderer = new THREE.WebGLRenderer( { antialias: false } );
			renderer.setSize( window.innerWidth, window.innerHeight );
			container.appendChild( renderer.domElement );

			//

			controls = new THREE.OrbitControls( camera, renderer.domElement );
			controls.enableDamping = true;
			controls.target.set( 0, 0.0635, 0 );
			controls.update();
			controls.enabled = ! params.autoRotate;

			

			window.addEventListener( 'resize', onWindowResize );

			// composer

			composer = new THREE.EffectComposer( renderer );
			ssrPass = new THREE.SSRPass( {
				renderer,
				scene,
				camera,
				width: innerWidth,
				height: innerHeight,
				groundReflector: params.groundReflector ? groundReflector : null,
				selects: params.groundReflector ? selects : null
			} );

			composer.addPass( ssrPass );
			composer.addPass( new THREE.ShaderPass( THREE.GammaCorrectionShader ) );

			
			ssrPass.thickness = 0.018;
			ssrPass.infiniteThick = false;
			ssrPass.maxDistance = .1;
			groundReflector.maxDistance = ssrPass.maxDistance;
			
			ssrPass.opacity = 1;
			groundReflector.opacity = ssrPass.opacity;
			
		}


		function onWindowResize() {

			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();

			renderer.setSize( window.innerWidth, window.innerHeight );
			composer.setSize( window.innerWidth, window.innerHeight );
			groundReflector.getRenderTarget().setSize( window.innerWidth, window.innerHeight );
			groundReflector.resolution.set( window.innerWidth, window.innerHeight );

		}

		function animate() {

			requestAnimationFrame( animate );

			render();

		}

		function render() {

			if ( params.autoRotate ) {

				const timer = Date.now() * 0.0003;

				camera.position.x = Math.sin( timer ) * 0.5;
				camera.position.y = 0.2135;
				camera.position.z = Math.cos( timer ) * 0.5;
				camera.lookAt( 0, 0.0635, 0 );

			} else {

				controls.update();

			}

			if ( params.enableSSR ) {
				composer.render();

			} else {

				renderer.render( scene, camera );

			}

		}
	</script>
</body>

</html>
