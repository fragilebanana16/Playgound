    <script>
        let allVideos = [];
        let currentVideoIndex = -1;
        const videoExtensions = ['.mp4', '.avi', '.mkv', '.mov', '.wmv', '.flv', '.webm', '.m4v', '.3gp', '.mpeg', '.mpg'];
        
        const player = document.getElementById('videoPlayer');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const progressBar = document.getElementById('progressBar');
        const progressFilled = document.getElementById('progressFilled');
        const timeDisplay = document.getElementById('timeDisplay');
        const volumeBtn = document.getElementById('volumeBtn');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const customControls = document.getElementById('customControls');
        const playerWrapper = document.getElementById('playerWrapper');

        // æ’­æ”¾/æš‚åœ
        playPauseBtn.addEventListener('click', () => {
            if (player.paused) {
                player.play();
                playPauseBtn.textContent = 'â¸';
            } else {
                player.pause();
                playPauseBtn.textContent = 'â–¶';
            }
        });

        // ç‚¹å‡»è§†é¢‘æ’­æ”¾/æš‚åœ
        player.addEventListener('click', () => {
            playPauseBtn.click();
        });

        // æ›´æ–°æ’­æ”¾æŒ‰é’®çŠ¶æ€
        player.addEventListener('play', () => {
            playPauseBtn.textContent = 'â¸';
        });

        player.addEventListener('pause', () => {
            playPauseBtn.textContent = 'â–¶';
        });

        // è¿›åº¦æ¡æ›´æ–°
        player.addEventListener('timeupdate', () => {
            const percent = (player.currentTime / player.duration) * 100;
            progressFilled.style.width = percent + '%';
            timeDisplay.textContent = formatTime(player.currentTime) + ' / ' + formatTime(player.duration);
        });

        // ç‚¹å‡»è¿›åº¦æ¡è·³è½¬
        progressBar.addEventListener('click', (e) => {
            const rect = progressBar.getBoundingClientRect();
            const percent = (e.clientX - rect.left) / rect.width;
            player.currentTime = percent * player.duration;
        });

        // éŸ³é‡æ§åˆ¶
        let isMuted = false;
        volumeBtn.addEventListener('click', () => {
            isMuted = !isMuted;
            player.muted = isMuted;
            volumeBtn.textContent = isMuted ? 'ğŸ”‡' : 'ğŸ”Š';
        });

        // å…¨å±æ§åˆ¶
        fullscreenBtn.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                playerWrapper.requestFullscreen().catch(err => {
                    console.log('å…¨å±å¤±è´¥:', err);
                });
            } else {
                document.exitFullscreen();
            }
        });

        // ä¸Šä¸€ä¸ª/ä¸‹ä¸€ä¸ª
        prevBtn.addEventListener('click', () => {
            if (currentVideoIndex > 0) {
                playVideoByIndex(currentVideoIndex - 1);
            }
        });

        nextBtn.addEventListener('click', () => {
            if (currentVideoIndex < allVideos.length - 1) {
                playVideoByIndex(currentVideoIndex + 1);
            }
        });

        // æ˜¾ç¤º/éšè—æ§åˆ¶æ 
        let controlsTimeout;
        function showControls() {
            customControls.classList.add('show');
            clearTimeout(controlsTimeout);
            controlsTimeout = setTimeout(() => {
                if (!player.paused) {
                    customControls.classList.remove('show');
                }
            }, 3000);
        }

        playerWrapper.addEventListener('mousemove', showControls);
        playerWrapper.addEventListener('touchstart', showControls);
        player.addEventListener('pause', () => customControls.classList.add('show'));
        player.addEventListener('play', () => {
            controlsTimeout = setTimeout(() => {
                customControls.classList.remove('show');
            }, 3000);
        });

        // åŒå‡»å…¨å±
        let lastTap = 0;
        player.addEventListener('touchend', (e) => {
            const currentTime = new Date().getTime();
            const tapLength = currentTime - lastTap;
            if (tapLength < 300 && tapLength > 0) {
                fullscreenBtn.click();
                e.preventDefault();
            }
            lastTap = currentTime;
        });

        function formatTime(seconds) {
            if (isNaN(seconds)) return '0:00';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return mins + ':' + (secs < 10 ? '0' : '') + secs;
        }

        function playVideoByIndex(index) {
            if (index >= 0 && index < allVideos.length) {
                const video = allVideos[index];
                playVideo(video.path, video.name, index);
            }
        }

        async function scanDirectory() {
            const path = document.getElementById('pathInput').value.trim();
            if (!path) {
                alert('è¯·è¾“å…¥ç›®å½•è·¯å¾„');
                return;
            }

            const listDiv = document.getElementById('videoList');
            listDiv.innerHTML = '<div class="loading">æ­£åœ¨æ‰«æç›®å½•...</div>';

            try {
                const response = await fetch('scan.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: 'path=' + encodeURIComponent(path)
                });

                const data = await response.json();

                if (data.error) {
                    listDiv.innerHTML = `<div class="error">é”™è¯¯: ${data.error}</div>`;
                    return;
                }

                allVideos = data.videos || [];
                displayVideos(allVideos);
            } catch (error) {
                listDiv.innerHTML = `<div class="error">æ‰«æå¤±è´¥: ${error.message}</div>`;
            }
        }

        function displayVideos(videos) {
            const listDiv = document.getElementById('videoList');
            const countDiv = document.getElementById('videoCount');

            countDiv.textContent = `${videos.length} ä¸ªè§†é¢‘`;

            if (videos.length === 0) {
                listDiv.innerHTML = `
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                            <line x1="12" y1="8" x2="12" y2="12"></line>
                            <line x1="12" y1="16" x2="12.01" y2="16"></line>
                        </svg>
                        <p>è¯¥ç›®å½•ä¸­æ²¡æœ‰æ‰¾åˆ°è§†é¢‘æ–‡ä»¶</p>
                    </div>
                `;
                return;
            }

            listDiv.innerHTML = videos.map((video, index) => `
                <div class="video-item" onclick="playVideo('${video.path.replace(/'/g, "\\'")}', '${video.name.replace(/'/g, "\\'")}', ${index})" data-index="${index}">
                    <div class="video-thumbnail"></div>
                    <div class="video-info">
                        <div class="video-name">${video.name}</div>
                        <div class="video-size">${formatFileSize(video.size)}</div>
                    </div>
                </div>
            `).join('');
        }

        function playVideo(path, name, index) {
            const playerSection = document.getElementById('playerSection');
            const currentPlaying = document.getElementById('currentPlaying');

            // æ›´æ–°å½“å‰ç´¢å¼•
            currentVideoIndex = index;

            // æ›´æ–°è§†é¢‘æº
            player.src = 'play.php?file=' + encodeURIComponent(path);
            player.load();
            player.play();

            // æ˜¾ç¤ºæ’­æ”¾å™¨
            playerSection.classList.add('active');
            currentPlaying.textContent = `æ­£åœ¨æ’­æ”¾: ${name}`;

            // æ»šåŠ¨åˆ°æ’­æ”¾å™¨
            playerSection.scrollIntoView({ behavior: 'smooth', block: 'start' });

            // æ›´æ–°é€‰ä¸­çŠ¶æ€
            document.querySelectorAll('.video-item').forEach((item, i) => {
                item.classList.toggle('playing', i === index);
            });

            // æ˜¾ç¤ºæ§åˆ¶æ 
            customControls.classList.add('show');
        }

        function filterVideos() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allVideos.filter(video => 
                video.name.toLowerCase().includes(searchTerm)
            );
            displayVideos(filtered);
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // è§†é¢‘æ’­æ”¾ç»“æŸåè‡ªåŠ¨æ’­æ”¾ä¸‹ä¸€ä¸ª
        player.addEventListener('ended', function() {
            if (currentVideoIndex < allVideos.length - 1) {
                playVideoByIndex(currentVideoIndex + 1);
            }
        });
    </script>
